<ion-content class="login-page">
    <div class="form-layout">
        <ion-grid class="login-form">
            <ion-row>
                <ion-col class="form-logo" size="12">
                    <ion-img src="assets/img/logo.jpg"></ion-img>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="form-body" size="12">
                    <form [formGroup]="loginForm" novalidate>
                        <ion-grid>
                            <ion-row>
                                <ion-col size="12">
                                    <ion-item>
                                        <ion-icon name="person" slot="start"></ion-icon>
                                        <ion-input id="email" type="email" placeholder="Email" formControlName="email"></ion-input>
                                    </ion-item>
                                    <div class="validator-error" *ngIf="formIsValid('email-required')">
                                        El campo no puede estar vacío.
                                    </div>
                                    <div class="validator-error" *ngIf="formIsValid('email-format')">
                                        Email no válido.
                                    </div>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="12">
                                    <ion-item>
                                        <ion-icon name="key" slot="start"></ion-icon>
                                        <ion-input id="pass" [type]="passwordMask ? 'text' : 'password'" placeholder="Contraseña" formControlName="pass"></ion-input>
                                        <ion-icon id="passMask" class="password-mask" [name]="passwordMask ? 'eye-off' : 'eye'" slot="end" (click)="show_password()"></ion-icon>
                                    </ion-item>
                                    <div class="validator-error" *ngIf="formIsValid('pass-required')">
                                        El campo no puede estar vacio.
                                    </div>
                                    <div class="validator-error" *ngIf="formIsValid('pass-length')">
                                        El campo debe tener al menos 5 caracteres.
                                    </div>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col size="12">
                                    <ion-item lines="none" class="remember-item">
                                        <p>Recordar</p>
                                        <ion-toggle slot="end" formControlName="remember"></ion-toggle>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </form>
                </ion-col>
            </ion-row>
        </ion-grid>
        <div>
            <ion-button class="login-button" expand="full" (click)="login()">Acceder</ion-button>
        </div>
    </div>
</ion-content>
